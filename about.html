    <script>
        
        
        let images = [ 'Media/dawghaver.jpeg', 'Media/moosician.jpeg','Media/roxtoucher.jpeg', 'Media/Engimineer.jpg'];
        let labels = ["Dog Haver", "Guitar Player", "Rock Climber", "Engineer"];
        let index = 0;
        const imgElement = document.querySelector('#mainPhoto');
        const imgCaption = document.querySelector('#mainLabel');
        function change() {
           imgElement.src = images[index];
           imgCaption.innerHTML = labels[index];
           index > 1 ? index = 0 : index++;
           
        }
        
        window.onload = function () {
            setInterval(change, 3000);
        };
    </script>
